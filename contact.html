    <main>

        <!-- header -->
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="images/undraw_sharing_articles_re_jnkp.svg" alt="" width="300" height="auto">
            <h1 class="display-1 fw-bold">Get in touch</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">We are very social ;)</p>
            </div>

            <hr class="my-5">

            <!-- form -->
            <div class="container">
                <form class="text-start">
                    <div class="row">
                        <div class="col">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First name" value="">
                        </div>
                        <div class="col">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last name" value="">
                        </div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>

                    <label for="comment">Message:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>

                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Email me a copy
                        </label>

                        <div class="col-12 mt-2">
                            <button type="submit" class="btn btn-outline-secondary btn-lg">Send</button>
                        </div>
                </form>
            </div>
